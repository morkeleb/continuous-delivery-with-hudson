
description.1=Especifica la URL del repositorio de "subversion" desde donde actualizar. \
  Por ejemplo: "http://svn.apache.org/repos/asf/ant/".

description.explicitRevision=Además podrías añadir "@NNN" al final de la URL para bajar un número de revisión concreto.

description.3= \ 
 During the build, revision number of the module that was checked out is available \ 
 through the environment variable <tt>SVN_REVISION</tt>, provided that you are only checking out \ 
 one module. If you have multiple modules checked out, use the \ 
 <a href="http://www.manpagez.com/man/1/svnversion/" target="_blank">svnversion command</a>.

description.2= \
 Cuando se añade una nueva URL, Hudson automáticamente prueba la conexión. Si fuera necesaria autenticación, \
 Hudson preguntará por las credenciales. Si ya existen credenciales para esta conexión y quieres cambiarlas \
 por cualquier razón pulsa <a href="{0}/scm/SubversionSCM/enterCredential" target="_blank">sobre este enlace</a>.
