revertDescription=Si está seleccionado, Hudson ejecutará ''svn revert'' antes de hacer ''svn update''. \
 Esto hace la ejecución un poco más lenta, pero evita errores si los ficheros se han modificado entre \
 una ejecución y otra.

updateDescription=Si está seleccionado, Hudson ejecutará ''svn update'' cuando sea posible, lo que \
 implica que la ejecución sea bastante mas rápida. Aunque los artefactos generados en ejecuciones \
 anteriores no se borrarán.
