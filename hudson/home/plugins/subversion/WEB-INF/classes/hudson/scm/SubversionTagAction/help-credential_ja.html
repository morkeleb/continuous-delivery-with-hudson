<div>
    リポジトリでの新しいタグの作成に認証が必要になることがあります。
    デフォルトでは、ビルド中にチェックアウトしたりワークスペースを更新する際に使用する認証と同一のものを使用します。
    しかし、Subversionサーバによってはタグを作成するのに必要な権限を持っていないこともあります
    (良くある例として、Subversionのリポジトリがリードオンリーな匿名アクセスのみ許可している場合があります)。

    <p>
    そのような場合、このオプションを使用して十分な権限がある他の認証を指定します。
    この認証は1度だけ使用されます。このオプションは、誰がタグを作成したのか記録として残したい場合にも便利です。
</div>
